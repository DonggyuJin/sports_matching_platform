{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2">{{ match_content.title }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">스포츠명: {{ match_content.sports_name }}</div>
            <div class="card-text">일정: {{ match_content.sports_date }}</div>
            <div class="card-text">주소: {{ match_content.address }}</div>
            <div class="card-text">내용: {{ match_content.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ question.create_date }}
                </div>
            </div>
        </div>
    </div>
    <!-- 매칭 신청 -->
    <form action="" method="post" class="my-3">
        {% csrf_token %}
        <input type="submit" value="매칭 신청" class="btn btn-success">
    </form>
</div>
{% endblock %}
