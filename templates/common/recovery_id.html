{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <!-- font Nanum gothic -->
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <title>스투파</title>
  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container py-5 h-300">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-12 col-lg-12 col-xl-12 text-center login-header mb-5">
              <h1 class="fw-bold text-decoration">
                <a href="{% url 'common:login' %}">
                  STP 아이디 찾기
                </a>
              </h1>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 border border-2 sign-form rounded-3">
                {% csrf_token %}

                <div class="mb-3">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center pe-0">
                            <label class="text-danger fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                                * 이메일
                            </label>
                        </div>
                        <div class="col ps-0">
                            {{ form_id.email|default_if_none:'' }}
                        </div>
                    </div>
                    
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col ps-0">
                            <span class="text-warning fw-bold">
                                등록하신 메일주소가 일치해야 합니다.
                            </span>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row pt-3">
                    <div class="col-4"></div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class="btn px-2 login-btn text-white fs-4" id="find_id" name="recovery_id">아이디 찾기</button>
                    </div>
                    <div class="col-4"></div>
                </div>
    
                <div id="result_id"></div>

            </div>
          </div>
        </div>
      </section>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#find_id').click(function () {
                var email = $("#form_email").val();

                $.ajax({
                    type: "POST",
                    url: "/common/recovery/id/find/",
                    dataType: "json",
                    data: {
                        'email': email,
                        'csrfmiddlewaretoken': '{{csrf_token}}',
                    },
                    success: function (response) {
                        $('#result_id').replaceWith(
                            '<div class="container-fluid text-center"><div class="ps-0 pt-5"><div id="result_id" class="fs-5 text-danger fw-bold"><span class="text-dark fw-normal">입력된 정보로 가입된 아이디는 </span><span id="result_id">' +
                            response.result_id +'</span><span class="text-dark fw-normal"> 입니다.</span></div></div><div class="col-4"></div></div>')
                    },
                    error: function () {
                        if (email == "") {
                            alert('이메일을 입력해주세요.');
                        } else {
                            alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
                        }
                    },
                });
            })
        });
    </script>
</body>
</html>
