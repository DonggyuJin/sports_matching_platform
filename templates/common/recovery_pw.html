{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <!-- font Nanum gothic -->
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <title>스투파</title>
  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container py-5 h-300">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-12 col-lg-12 col-xl-12 text-center login-header mb-5">
              <h1 class="fw-bold text-decoration">
                <a href="{% url 'common:login' %}">
                  STP 비밀번호 찾기
                </a>
              </h1>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 border border-2 sign-form rounded-3">
                {% csrf_token %}

                <div class="mb-3">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center pe-0">
                            <label class="text-danger fw-bold" name="label_username" for="{{ form.username.id_for_label }}">
                                * {{ form.username.label }}
                            </label>
                        </div>
                        <div class="col ps-0">
                            {{ form.username|default_if_none:'' }}
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center pe-0">
                            <label class="text-danger fw-bold" name="label_username" for="{{ form.username.id_for_label }}">
                                * {{ form.email.label }}
                            </label>
                        </div>
                        <div class="col ps-0">
                            {{ form.email|default_if_none:'' }}
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col ps-0">
                            <span class="text-warning fw-bold">
                                등록하신 메일로 인증번호가 발송됩니다.
                            </span>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row py-3">
                    <div class="col-4"></div>
                    <div class="col-4 d-flex justify-content-center" id="div_find_pw">
                        <button class="btn px-3 login-btn text-white fs-4" id="find_pw" name="recovery_pw">비밀번호 찾기</button>
                    </div>
                    <div class="col-4"></div>
                </div>
    
                <div id="result_pw"></div>

            </div>
          </div>
        </div>
      </section>
<script type="text/javascript">
    $(document).ready(function () {
        $('#find_pw').click(function () {
            $('#loading').replaceWith('<div id="loading_end" class="loading"></div>')
            var username = $("#pw_form_id").val();
            var email = $("#pw_form_email").val();

            $.ajax({
                type: "POST",
                url: "/common/recovery/pw/find/",
                dataType: "json",
                data: {
                    'username': username,
                    'email': email,
                    'csrfmiddlewaretoken': '{{csrf_token}}',
                },
                success: function (response) {
                    $('#loading_end').remove()
                    alert('회원님의 이메일로 인증코드를 발송하였습니다.');

                    $('#div_find_pw').remove()
                    $('#result_pw').replaceWith(
                        '<div class="row"><div class="col-6 ps-5 pe-4 pb-4 text-center"><form><label class="text-success pb-3" for="input_auth_num">인증번호 입력 (<span id="timeset"></span>)</label><input type="text" id="input_auth_num" class="form-control mx-sm-2" autofocus/></form></div>'+
                        '<div class="col-6 d-flex justify-content-center align-items-center"><button type="submit" name="auth_confirm" id="id_auth_confirm" class="btn px-3 login-btn text-white fs-4">인증확인</button></div></div>'
                    )
                    function countdown( elementName, minutes, seconds ) {
                        var elementName, endTime, hours, mins, msLeft, time;
                        function twoDigits( n ) {
                            return (n <= 9 ? "0" + n : n);
                        }
                        function updateTimer() {
                            msLeft = endTime - (+new Date);
                            if ( msLeft < 1000 ) {
                                alert("인증시간이 초과되었습니다.");
                                $("" + elementName).remove();
                                cert_ok = false;
                                certificationNum = false;
                                location.href = "{% url 'common:recovery_pw' %}"
                            } else {
                                time = new Date( msLeft );
                                hours = time.getUTCHours();
                                mins = time.getUTCMinutes();
                                $("" + elementName).html((hours ? hours + ':' + twoDigits( mins ) : twoDigits(mins))
                                + ':' + twoDigits( time.getUTCSeconds()));
                                setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
                            }
                        }
                        endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
                        updateTimer();
                    }
                    countdown("#timeset", 5, 0);

                    var user = response.result

                    $(document).ready(function () {
                        $('#id_auth_confirm').click(function () {
                            var input_auth_num = $("#input_auth_num").val();

                            $.ajax({
                                type: "POST",
                                url: "/common/recovery/pw/auth/",
                                dataType: "json",
                                data: {
                                    'username': user,
                                    'input_auth_num': input_auth_num,
                                    'csrfmiddlewaretoken': '{{csrf_token}}',
                                },
                                success: function (response) {
                                    // location.href = "/common/profile/password/";
                                    location.href = "{% url 'common:recovery_pw_reset' %}";
                                },
                                error: function () {
                                    if ($('#input_auth_num').val()=="") {
                                        alert('회원님의 이메일로 전송된 인증번호를 입력해주세요.');
                                    } else {
                                        alert('인증번호가 일치하지 않습니다.');
                                    }
                                },
                            });
                        })
                    })
                },
                error: function () {
                    $('#loading_end').remove()
                    if (username == "" || email == "") {
                        alert('아이디와 이메일을 모두 입력해주세요.');
                    } else {
                        alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
                    }
                },
            });
        })
    });
</script>
</body>
</html>
