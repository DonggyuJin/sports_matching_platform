{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <!-- font Nanum gothic -->
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <title>스투파</title>
  </head>
  <body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-12 col-lg-12 col-xl-12 text-center login-header mb-4">
          <h1 class="fw-bold text-decoration">
            <a href="{% url 'index' %}">
              SPORT TO PARTNER
            </a>
          </h1>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 border border-2 login-form rounded-3">
            <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include "form_errors.html" %}
            
            <!-- ID input -->
            <div class="form-outline mb-4">
              <label class="form-label fs-4" for="username">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                ID</label>
              <input type="text" name="username" id="username"
                     value="{{ form.username.value|default_if_none:'' }}" 
                     class="form-control form-control-lg" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label fs-4" for="password">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
                PW</label>
              <input type="password" name="password" id="password"
                     value="{{ form.password.value|default_if_none:'' }}"
                     class="form-control form-control-lg" />
            </div>
  
            <!-- Submit button -->
            <div class="form-outline pt-3 mb-4">
                <button type="submit" class="btn login-btn btn-lg btn-block container-fluid text-white fs-3 fw-bold">로그인</button>
            </div>
  
            <div class="d-flex align-items-center justify-content-center login-text">
              <p class="pe-2 border-end border-2 border-dark">
                <a href="{% url 'common:recovery_id' %}">아이디</a>
              </p>
              <p class="px-2 border-end border-2 border-dark" >
                <a href="{% url 'common:recovery_pw' %}">비밀번호 찾기</a>
              </p>
              <p class="ps-2">
                <a href="{% url 'common:signup' %}">회원가입</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
