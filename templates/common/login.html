{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <!-- font Nanum gothic -->
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <title>Sports Matching Platform</title>
  </head>
  <body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-12 col-lg-12 col-xl-12">
          <img src="{% static 'img/sportsLogo.png' %}"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-1">
            <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include "form_errors.html" %}
            
            <!-- ID input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username">ID</label>
              <input type="text" name="username" id="username"
                     value="{{ form.username.value|default_if_none:'' }}" 
                     class="form-control form-control-lg" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" name="password" id="password"
                     value="{{ form.password.value|default_if_none:'' }}"
                     class="form-control form-control-lg" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <a href="#">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-around align-items-center mb-4">
                <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
            </div>
  
            <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Don't have an account?</p>
                <a href="{% url 'common:signup' %}" class="btn btn-outline-danger">Create new</a>
                <p>forgot <a href="{% url 'common:recovery_id' %}">ID</a>/<a href="{% url 'common:recovery_pw' %}">PW?</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
