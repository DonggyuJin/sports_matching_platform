{% extends "base.html" %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-300">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-12 col-lg-12 col-xl-12 text-center login-header mb-5">
          <h1 class="fw-bold text-decoration">
            <a href="javascript:history.back()">
              마이페이지 수정
            </a>
          </h1>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 border border-2 sign-form rounded-3">
            <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <div class="row">
                    <div class="col-3 d-flex align-items-center pe-0">
                        <label class="text-warning fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                            * 닉네임
                        </label>
                    </div>
                    <div class="col ps-0">
                        {{ user_change_form.nickname }}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-3 d-flex align-items-center pe-0">
                        <label class="text-warning fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                            * 연락처
                        </label>
                    </div>
                    <div class="col ps-0">
                        {{ user_change_form.phonenumber }}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-3 d-flex align-items-center pe-0">
                        <label class="text-warning fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                            * 주소
                        </label>
                    </div>
                    <div class="col ps-0">
                        {{ user_change_form.address }}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-3 d-flex align-items-center pe-0">
                        <label class="text-warning fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                            * 선호운동
                        </label>
                    </div>
                    <div class="col ps-0">
                        {{ user_change_form.favorite }}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-3 d-flex align-items-center pe-0">
                        <label class="text-warning fw-bold" name="label_email" for="{{ form_id.email.id_for_label }}">
                            * 한 줄 자기소개
                        </label>
                    </div>
                    <div class="col ps-0">
                        {{ user_change_form.introduction }}
                    </div>
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="submit" class="btn px-4 login-btn text-white fs-4">수정하기</button>
                </div>
                <div class="col-4"></div>
            </div>
            
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
