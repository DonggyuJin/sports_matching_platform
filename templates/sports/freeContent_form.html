{% extends 'base.html' %}
{% block content %}
<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container py-5 h-300">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-12 col-lg-12 col-xl-12 text-center login-header mb-5">
          <h1 class="fw-bold text-decoration">
            <a href="javascript:history.back()">
                자유게시판 등록
              </a>
          </h1>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 border border-2 sign-form rounded-3">
            <form method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}

            <div class="mb-3">
                <div class="row">
                    <div class="col-4 d-flex align-items-center pe-0">
                        <label class="text-dark fw-bold" for="subject">
                            제목
                        </label>
                    </div>
                    <div class="col ps-0">
                        <input type="text" class="form-control sign-form-input" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-4 d-flex align-items-center pe-0">
                        <label class="text-dark fw-bold" for="content">
                            내용
                        </label>
                    </div>
                    <div class="col ps-0">
                        <textarea class="form-control apply-textarea sign-form-input" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="submit" class="btn px-4 login-btn text-white fs-4">저장하기</button>
                </div>
                <div class="col-4"></div>
            </div>
            
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
